<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

   <!-- css -->
   <link rel="stylesheet" href="styles.css">
   <!-- fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>


<body>


<main>

    <div class="container">
      <div class="wrapper">
        <div class="img-top">
          <img alt="" src="/images/image-equilibrium.jpg">
          <div class="img-overlay">
            <img alt="" src="/images/icon-view.svg">
          </div>
        </div>
        <div class="box-text">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img alt="" src="/images/icon-ethereum.svg">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img alt="" src="/images/icon-clock.svg">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img alt="" src="/images/image-avatar.png">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
  
</main>

<footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iago Favaro Fernandes</a>.

</footer>

</body>
</html>
